backend = "xrender";

# shadow
shadow = true;
shadow-radius = 32;
shadow-offset-x = -32;
shadow-offset-y = -32;
shadow-opacity = 0.2;
shadow-ignore-shaped = false;
shadow-exclude = [
    "class_g = 'slop'",
    "class_g = 'Firefox'",
    "class_g = 'Rofi'",
    "class_g = 'Polybar'",
];

# rounded corners
corner-radius = 4;

# dim
inactive-dim = 0.1;

# opacity
opacity-rule = [
    "100:class_g = 'firefox'",
    "100:class_g = 'feh'",
    "95:class_g *?= ''",
];

# blur
blur-background = true;
blur-background-frame = true;
blur: {
	method = "kernel";
	size = 64;
	devitiation = 16;
}

